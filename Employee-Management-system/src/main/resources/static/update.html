<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        label {
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 8px;
            width: 90%;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin: 10px 5px 0 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #21618c;
        }
        .back-btn {
            background: #7f8c8d;
        }
        .back-btn:hover {
            background: #636e72;
        }
        #message {
            margin-top: 15px;
            font-size: 15px;
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Update Employee</h2>
        <form id="updateForm">
            <label for="empId">Employee ID:</label>
            <input type="number" id="empId" required>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName">

            <label for="email">Email:</label>
            <input type="email" id="email">

            <button type="submit">Update</button>
            <button type="button" class="back-btn" onclick="location.href='index.html'">Back</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const apiUrl = '/api/v1/employee';

        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('empId').value;
            if (!id) { alert('Enter Employee ID'); return; }

            const employee = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value
            };

            try {
                const res = await fetch(`${apiUrl}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(employee)
                });

                if (!res.ok) {
                    throw new Error("Update failed");
                }

                const data = await res.json();
                document.getElementById('message').innerText = `✅ Updated Employee ID: ${data.id}`;
                document.getElementById('updateForm').reset();
            } catch (error) {
                document.getElementById('message').innerText = "❌ " + error.message;
                document.getElementById('message').style.color = "red";
            }
        });
    </script>
</body>
</html>
